<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Adoption Application</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required />

      <div class="checkbox-group">
        <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?" />
        <label for="dogExperience">Have you ever lived with a Dog before?</label>
      </div>

      <label for="multiSelect">Please select your preferred breeds</label>
      <select id="multiSelect" name="multiSelect" multiple required>
        <option value="Labrador">Labrador</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Beagle">Beagle</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Poodle">Poodle</option>
      </select>

      <input type="submit" value="Submit" />
    </form>
  </div>

</body>
</html>
